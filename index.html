<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-title">
      <center><h2 class="app_title">Budget Me!</h2></center>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
           <!-- Output -->
        <div class="output-container flex-space">
          <div class="total_budget_div">
            <p>Total Budget</p>
            <span id="amount">0</span>
          </div>
          <div class="total_expenses_div">
            <p>Expenses</p>
            <span id="expenditure-value">0</span>
          </div>
          <div class="total_balance_div">
            <p>Balance</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>
          <!-- Budget -->
          <div class="total-amount-container">
            <h3>Budget</h3>
            <p class="hide error" id="budget-error">
              Value cannot be empty or negative
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="Enter Total Budget"
            />
            <button class="submit" id="total-amount-button">Set Budget</button>
          </div>

          <!-- Expenditure -->
          <div class="user-amount-container">
            <h3>Expenses</h3>
            <p class="hide error" id="expense-descr-error">
              Values cannot be empty
            </p>
            <input
              type="text"
              class="expense-descr"
              id="expense-descr"
              placeholder="Enter Description of Expense"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Enter Amount of Expense"
            />
            <button class="submit" id="check-amount">Submit Expense</button>
          </div>
        </div>
       
      <!-- List -->
      <div class="list">
        <h3>Expense List</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
    <div class="quit-container">
      <center><button class="quit-button" id="quit-button">Quit</button></center>
      <center><button onclick="showForm()" class="contact-button" id="contact-button">Contact Me</button></center>
      <form id="formElement" style="display: none;">
        <center>
          <input placeholder="Enter your name">
          <input placeholder="Enter your email">
          <input placeholder="Enter your message">
          <button onclick="submissionClick()" class="form-submit" id="form-submit">Submit</button>
      </center>
      </form>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
